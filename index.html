<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- MAIN STYLE CSS -->
    <link rel="stylesheet" href="CSS/main.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="profile-card js-profile-card">
            <div class="profile-card__img">
                <img src="images/ماجيك لوقو.jpg" alt="profile card">
            </div>

            <div class="profile-card__cnt js-profile-cnt">
                <div class="profile-card__name">Ribal | ريـبـال</div>
                <div class="profile-card__txt">منتجات تريح البال لأننا نعتني بجودة الحياة، نضع بين يديك في
                    ريبال مجموعة من الابتكارات التي تسهّل عليك الحياة
                    اليومية بجودة أكبر ومال أقلّ!
                </div>
                <div class="profile-card-loc">
                    <span class="profile-card-loc__icon">
                        <svg class="icon">
                            <use xlink:href="#icon-location"></use>
                        </svg>
                    </span>

                    <span class="profile-card-loc__txt">
                        <strong>المملكة العربية السعودية</strong>
                    </span>
                </div>

                <div class="profile-card-social">
                    <a href="#" class="profile-card-social__item whatsapp" target="_blank">
                        <span class="icon-font">
                            <img src="images/whatsapp.png" alt="whatsappimg">
                        </span>
                    </a>
                    <a href="#" class="profile-card-social__item instagram" target="_blank">
                        <span class="icon-font">
                            <img src="images/instagram.png" alt="instagramimg">
                        </span>
                    </a>
                    <a href="#" class="profile-card-social__item twitter" target="_blank">
                        <span class="icon-font">
                            <img src="images/twitter.png" alt="twitterimg">
                        </span>
                    </a>
                    <a href="#" class="profile-card-social__item snapchat" target="_blank">
                        <span class="icon-font">
                            <img src="images/snapchat.png" alt="snapchatimg">
                        </span>
                    </a>
                    <a href="#" class="profile-card-social__item tiktok" target="_blank">
                        <span class="icon-font">
                            <img src="images/tik-tok.png" alt="tiktokimg">
                        </span>
                    </a>
                    <a href="#" class="profile-card-social__item youtube" target="_blank">
                        <span class="icon-font">
                            <img src="images/youtube.png" alt="youtubeimg">
                        </span>
                    </a>
                </div>

                <div class="profile-card-ctr">
                    <a href="#" target="_blank" class="profile-card__button button--orange js-message-btn">
                        <img src="images/android.png" alt="android">
                        <span>Play Store</span>
                    </a>
                    <a href="#" target="_blank" class="profile-card__button button--blue">
                        <img src="images/iphone.png" alt="iphone">
                        <span>App Store</span>
                    </a>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
